services:
  - type: web
    name: ai-sentinel-backend
    env: node
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps && npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/project/.cache/puppeteer/chrome/linux-*/chrome-linux*/chrome
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_TEXT_LENGTH
        value: 500000
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 10
      - key: DAILY_ANALYSIS_LIMIT
        value: 50
